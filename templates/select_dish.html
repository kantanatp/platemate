<!DOCTYPE html>
<html>
<head>
    <title>Select Dish - platemate</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1 id="logo">platemate</h1>
    </header>
    
    <div id="main-content">
        <h2>Select the correct dish:</h2>
        {% for dish in dishes %}
            <div class="dish-option">
                <a href="{{ url_for('show_recipes', dish=dish) }}">{{ dish }}</a>
            </div>
        {% endfor %}
        <button onclick="window.location.href='/'">Don't see your dish? Upload another picture instead</button>
    </div>
</body>
</html>
