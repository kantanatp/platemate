<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Options - platemate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="bg-purple text-white text-right p-3">
        <div class="container">
            <!-- Wrap the logo in an <a> tag pointing to the root URL -->
            <a href="{{ url_for('index') }}" class="logo-link">
                <h1 class="m-0">platemate</h1>
            </a>
        </div>
    </header>

    <main class="py-5">
        <div class="container text-center">
            <div class="instructions">
                <div class="number-circle">2</div>
                <p>Do any of these ring a bell?</p>
            </div>

            <div class="options">
                {% for dish, size in dishes %}
                    <a href="{{ url_for('recipe_sources', dish=dish) }}" class="dish-option" style="font-size: {{ size }}px;">{{ dish }}</a>
                {% endfor %}
            </div>

            <p class="small-text mt-4">
                <a href="{{ url_for('index') }}" class="try-again-link">Don't see what you're looking for? Let's try again.</a>
            </p>
        </div>
    </main>

    <!-- Bootstrap and custom scripts -->
</body>
</html>
