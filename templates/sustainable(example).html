<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainability Tips - platemate</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="bg-purple text-white text-right p-3">
        <div class="container">
            <h1 class="m-0">platemate</h1>
        </div>
    </header>

    <main class="py-5">
        <div class="instructions">
            <div class="number-circle">5</div>
        </div>
        <div class="ingredients-container">
            <h2>{{ storage_tips.title }}</h2>
            <ul>
                {% for tip in storage_tips.tips %}
                    <li>{{ tip }}</li>
                {% endfor %}
            </ul>
            <h2>Storing Leftover Dishes</h2>
            <p>{{ storage_tips.leftovers }}</p>
        </div>
        <div class="text-center">        
            <a href="{{ url_for('ingredients', url=recipe_url) }}" class="btn-sustainable">Back to Ingredients</a>
        </div>
    </main>
</body>
</html>
